services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: keywordai-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - app-data:/var/www/html/storage
      - db-data:/var/www/html/database
      - ./config:/var/www/html/config:ro
    env_file: .env
    networks:
      - keywordai-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "artisan", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: keywordai-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:${HTTP_PORT:-8080}:80"
    volumes:
      - app-data:/var/www/html/storage:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - keywordai-network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: keywordai-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - app-data:/var/www/html/storage
      - db-data:/var/www/html/database
      - ./config:/var/www/html/config:ro
    env_file: .env
    networks:
      - keywordai-network
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: keywordai-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - app-data:/var/www/html/storage
      - db-data:/var/www/html/database
      - ./config:/var/www/html/config:ro
    env_file: .env
    networks:
      - keywordai-network
    depends_on:
      app:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: keywordai-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - keywordai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  app-data:
    driver: local
  db-data:
    driver: local
  redis-data:
    driver: local

networks:
  keywordai-network:
    driver: bridge
